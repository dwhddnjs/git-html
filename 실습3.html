<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/reset.css" />
    <title>Document</title>
  </head>
  <style>
    @import url(//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css);

    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #e5e5e5;
    }

    main {
      width: 520px;
      height: 712px;
      border-radius: 10px;
      background: #fff;
      border: 1px solid #c4c4c4;
      box-sizing: border-box;
    }

    main header {
      height: 58px;
      width: 520px;
      border-bottom: 1px solid #c4c4c4;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 500;
      font-size: 16px;
      line-height: 20px;
      font-style: normal;
      font-family: Spoqa Han Sans Neo;
      box-sizing: border-box;
      position: relative;
      margin-bottom: 26px;
    }

    .turn-off {
      position: absolute;
      height: 0px;
      width: 22.40226135061049px;
      right: 22px;
      top: 27px;
    }
    main header .line-1 {
      width: 22px;
      border-bottom: 1px solid #767676;
      font-weight: 400;
      transform: rotate(-135deg);
      position: absolute;
    }

    main header .line-2 {
      width: 22px;
      border-bottom: 1px solid #767676;
      font-weight: 400;
      transform: rotate(135deg);
      position: absolute;
    }

    main h2 {
      margin-left: 24px;
      font-family: Spoqa Han Sans Neo;
      font-style: normal;
      font-weight: 500;
      font-size: 20px;
      line-height: 24px;
      /* identical to box height, or 120% */
      margin-bottom: 24px;
    }

    form {
      width: 472px;
      height: 168px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    form input {
      width: 472px;
      height: 50px;
    }
  </style>
  <body>
    <main>
      <!-- 머리 -->
      <header>
        <strong>로그인 또는 회원가입</strong>
        <div class="turn-off">
          <div class="line-1"></div>
          <div class="line-2"></div>
        </div>
      </header>
      <h2>위니프에서 여러분의 궁금증을 해결하세요!:)</h2>
      <!-- 로그인 폼 -->
      <form action="">
        <input type="text" placeholder="아이디" />
        <input type="text" placeholder="비밀번호" />
        <div>
          <input type="checkbox" />
          <span>로그인 상태 유지</span>
        </div>
        <button>로그인</button>
      </form>
      <!-- 비밀번호 찾기 -->
      <section>
        <a href="#">회원가입</a>
        <a href="#">아이디/비밀번호 찾기</a>
      </section>
      <section>
        <div></div>
        <span> 또는 </span>
        <div></div>
      </section>
      <section>
        <button><img src="#" alt="" />구글 계정으로 로그인</button>
        <button><img src="#" alt="" />페이스북 계정으로 로그인</button>
        <button><img src="#" alt="" />네이버 계정으로 로그인</button>
        <button><img src="#" alt="" />카카오톡 계정으로 로그인</button>
      </section>
    </main>
  </body>
</html>
