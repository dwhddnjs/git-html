<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>재밌는거</title>
  </head>
  <style>
    div {
      background: tomato;
      width: 500px;
      height: 500px;
      border-radius: 5px;
      transition: all 0.5s;
    }
    div:hover {
      border-radius: 50%;
      width: 600px;
      height: 600px;
      background: pink;
      transform: translateX(100px) translateY(30px) rotate(720deg);
    }
  </style>
  <body>
    <div></div>
  </body>
</html>
