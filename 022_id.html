<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css id</title>
  </head>
  <style>
    #one {
      color: tomato;
    }
    #two {
      border: 1px solid black;
    }
    #three {
      font-size: 48px;
    }
  </style>
  <body>
    <!-- 
        1. id 는 중첩해서 사용할 수 없습니다. 반면 class는 중첩해서 사용할 수 있다
        2. page내 id는 유일해야 합니다 반면 class는 여러개 존재 해도 됩니다
       -->
    <h1><a href="#one">클릭하세요</a></h1>
    <h1>hello world</h1>
    <h1 id="one">hello world</h1>
    <h1 id="two">hello world</h1>
    <h1 id="one">hello world</h1>
  </body>
</html>
