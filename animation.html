<!DOCTYPE html>
<html>
  <head>
    <title>Transition Test</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background: tomato;
        transition: all 1s;
      }

      div:hover {
        transform: skew(40deg);
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
